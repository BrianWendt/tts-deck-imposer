<html>
    <head>
        <title>TTS-Deck-Imposer</title>
        <meta property="og:type"               content="website" />
        <meta property="og:title"              content="TTS-Deck-Imposer" />
        <meta property="og:description"        content="Merge card images into TTS ready decks" />
        <meta property="og:image"              content="https://i.ibb.co/LZB4KpJ/featured-header.png" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
        <style>
            #main {
                background: #ddd;
            }
            canvas {
                margin: 1em;
                background: white;
                width: 400px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3" id="sidebar">
                    <h1>TTS-Deck-Imposer</h1>
                    <p><b>Step 1.</b> Select Images</p>
                    <div class="form-group">
                        <input type="file" name="img[]" id="upload" multiple onchange="load()">
                    </div>
                    <p><b>Step 2.</b> Set quantity of each card.</p>
                    <div id="cards">

                    </div>
                    <p><b>Step 3.</b> Generate TTS ready card resources.</p>

                    <div class="form-group">
                        <a href="#top" id="impose" onclick="return impose();" class="btn btn-primary" disabled>Impose Deck <span id="card_count" class="small">0 cards</span></a>
                    </div>
                    <p><b>Step 4.</b> Right click and save imposed image(s).</p>
                    <div class="form-group">
                        <a href="#top" id="reset" onclick="reset()" class="btn btn-warning">Reset</a>
                    </div>
                </div>
                <div class="col-9" id="main">
                    <div id="top"></div>
                    <div id="canvas_container">

                    </div>
                </div>
            </div>
        </div>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146151913-1"></script>
        <script>
                            window.dataLayer = window.dataLayer || [];
                            function gtag() {
                                dataLayer.push(arguments);
                            }
                            gtag('js', new Date());

                            gtag('config', 'UA-146151913-1');
        </script>

    </body>
</html>
